<!DOCTYPE html>

<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">

        <div class="card flash-card" id="flashCard">
            <div class="card info-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-7 info-text" id="info">Score</div>
                        <div class="col-5 score-text" id="playerScore">0</div>
                    </div>
                </div>
            </div>
            <div class="row row-operand">
                <div class="col-4">

                </div>
                <div class=" col-8">
                    <!-- FIRST OPERAND -->
                    <div class="text text-operand" id="firstOperand">
                    </div>
                </div>
            </div>
            <!-- OPERATOR -->
            <div class="row row-operand">
                <div class="col-4">
                    <div class="text text-operator" id="operator">
                    </div>
                </div>
                <!-- SECOND OPERAND -->
                <div class="col-8">
                    <div class="text text-operand" id="secondOperand">
                    </div>
                </div>
            </div>
            <hr class="rounded">
            <!-- FIRST ANSWER ROW-->
            <div class="row row-answer" id="first-answer-row">
                <div class="col-3 answer-col" onclick="SelectAnswer(this)">
                    <div id="answer-0"></div>
                </div>
                <div class="col-3 answer-col" onclick="SelectAnswer(this)">
                    <div id="answer-1"></div>
                </div>
                <div class="col-3 answer-col" onclick="SelectAnswer(this)">
                    <div id="answer-2"></div>
                </div>
            </div>
            <!-- SECOND ANSWER ROW-->
            <div class="row row-answer" id="second-answer-row">
                <div class="col-3 answer-col" onclick="SelectAnswer(this)">
                    <div id="answer-3"></div>
                </div>
                <div class="col-3 answer-col" onclick="SelectAnswer(this)">
                    <div id="answer-4"></div>
                </div>
                <div class="col-3 answer-col" onclick="SelectAnswer(this)">
                    <div id="answer-5"></div>
                </div>
            </div>
            <div class="again-btn-container" id="againBtnContainer">

            </div>
        </div>
    </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
